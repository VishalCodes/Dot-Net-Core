name: Dot-Net-Core
on:
  push:
    branches:
      - main
  
jobs:
  CI:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      # Setup ms build
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
        with:
          msbuild-version: '16.0'
      # setup GH Cli
      - name: Download MSI Package
        run: |
          Invoke-WebRequest -Uri "https://github.com/cli/cli/releases/download/v2.31.0/gh_2.31.0_windows_386.msi" -OutFile "gh.msi"
      - name: Install MSI Package
        run: |
          Start-Process -Wait -FilePath "msiexec.exe" -ArgumentList "/i gh.msi /quiet"
          gh --version
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      # Build the Code using MS Build
      - name: Build with MSBuild
        run: msbuild /p:Configuration=Release
      # Publish the built code to github releases using github cli
      - name: Package and publish the alpha version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Compress-Archive -Path ".\" -DestinationPath ".\dot-net-code.zip"
          gh release create "publish-V1" -t "v1" ".\dot-net-code.zip"