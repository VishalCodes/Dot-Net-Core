name: Dot-Net-Core
on:
  push:
    branches:
      - main
  
jobs:
  CI:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      # Setup ms build
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
        with:
          msbuild-version: '16.0'
      # setup GH Cli
      - name: Setup GH Cli
        uses: actions/setup-gh@v1
        with:
          gh-version: 1.9.2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      # Build the Code using MS Build
      - name: Build with MSBuild
        run: msbuild /p:Configuration=Release
      # Publish the built code to github releases using github cli
      - name: Package and publish the alpha version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Compress-Archive -Path ".\" -DestinationPath ".\dot-net-code.zip"
          gh release create "publish-V1" -t "v1" ".\dot-net-code.zip"